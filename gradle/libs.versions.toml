#region 版本号统一管理 🔢

[versions]
# android official libs version
activity-ktx = "1.8.2"
appcompat = "1.6.1"
android-gradle-plugin = "8.3.0"# Android Studio Gradle Plugin 版本号
constraintlayout = "2.1.4"
core-ktx = "1.12.0"
fragment-ktx = "1.6.2"
material = "1.11.0"
recyclerview = "1.3.2"
swiperefreshlayout = "1.1.0"

# androidx 或 google 相关库
biometric = "1.1.0"
browser = "1.5.0"
cameraX = "1.2.2"
coreSplashscreen = "1.0.0"
dataStore = "1.0.0"
drawerlayout = "1.2.0"
emoji2 = "1.3.0"
exifinterface = "1.3.6"
metrics = "1.0.0-alpha03"
preference = "1.2.0"
profileinstaller = "1.3.0"
startup = "1.1.1"
tracing = "1.1.0"
webkit = "1.6.1"

# Jetpack Components libs version
lifecycle-ktx = "2.6.2"
navigation = "2.7.7"
room-ktx = "2.6.1"
paging-ktx = "3.2.1"
work-ktx = "2.9.0"

# jetbrains official libs version
coroutines = "1.7.3"
kotlin = "1.9.22"
kotlinxDatetime = "0.5.0"
kotlinxSerializationJson = "1.6.3"
ksp = "1.9.22-1.0.18"# ksp为替代kapt的注解处理工具库，其版本号需要与kotlin版本号有对应关系

# 常用知名开源库
blankj-utils = "1.31.1"
coil = "2.6.0"
gson = "2.10.1"
koin = "3.5.3"
okhttp = "4.11.0"
retrofit = "2.9.0"
retrofitKotlinxSerializationJson = "1.0.0"

# test libs version
androidx-test-ext-junit = "1.1.5"
espresso-core = "3.5.1"
junit = "4.13.2"
turbine = "0.12.3"# 用于测试协程flow的test库
#endregion

